<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container m-5">
      <div class="row">
        <div class="col-12">
          <div class="progress" style="height: 75px">
            <div
              class="progress-bar bg-success"
              role="progressbar"
              style="width: 50%"
              aria-valuenow="50"
              aria-valuemin="0"
              aria-valuemax="100"
            >
              <h5>Gastos necesarios <span id="GastosNecesarios"></span></h5>
            </div>
            <div
              class="progress-bar bg-warning"
              role="progressbar"
              style="width: 30%"
              aria-valuenow="30"
              aria-valuemin="0"
              aria-valuemax="100"
            >
              <h5>Gastos opcionales <span id="GastosOpcionales"></span></h5>
            </div>
            <div
              class="progress-bar bg-danger"
              role="progressbar"
              style="width: 20%"
              aria-valuenow="20"
              aria-valuemin="0"
              aria-valuemax="100"
            >
              <h5>Ahorro e inversion <span id="AhorroInversion"></span></h5>
            </div>
          </div>
        </div>
      </div>
      <div class="container m-5 mx-auto w-50">
        <form
          action="ejercicio2.js"
          method="post"
          id="formulario"
          class="row justify-content-center text-center"
        >
          <div class="mb-3">
            <label for="ingresoTotal" class="form-label">Ingreso total</label>
            <input
              type="number"
              name="ingresoTotal"
              id="ingresoTotal"
              required
              class="form-control"
            />
          </div>
          <button type="submit" class="btn btn-primary w-50">Calcular</button>
        </form>
      </div>
    </div>
    <script src="ejercicio2.js"></script>
  </body>
</html>
