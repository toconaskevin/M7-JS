<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container m-5 mx-auto w-50">
      <form
        action="ejercicio1.js"
        method="post"
        id="formulario"
        class="row justify-content-center text-center"
      >
        <div class="mb-3">
          <label for="costoFijo" class="form-label">Costo Fijo</label>
          <input
            type="number"
            name="costoFijo"
            id="costoFijo"
            required
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <label for="costoVariable" class="form-label">Costo Variable</label>
          <input
            type="number"
            name="costoVariable"
            id="costoVariable"
            required
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <label for="precioVenta" class="form-label">Precio de Venta</label>
          <input
            type="number"
            name="precioVenta"
            id="precioVenta"
            required
            class="form-control"
          />
        </div>
        <button type="submit" class="btn btn-primary w-50">Calcular</button>
      </form>
      <div class="m-5">
        <h2>El punto de equilibrio es: <span id="puntoEquilibrio"></span></h2>
      </div>
    </div>
    <script src="ejercicio1.js"></script>
  </body>
</html>
